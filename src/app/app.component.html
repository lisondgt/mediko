<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Mediko</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Mes rendez-vous">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/add-rdv">Ajout de rendez-vous</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/show-rdv">Gestion des rendez-vous</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Patients">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/add-patient">Ajouter un patient</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/show-patient">Gestion des patients</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Médecins">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/add-medecin">Ajouter un médecin</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/show-medecin">Gestion des médecins</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
